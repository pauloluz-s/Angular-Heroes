<mat-toolbar color="primary">
  <span>{{ title }}</span>

  <span fxFlex class="example-spacer"></span>

  <button *ngFor="let menuItem of menuItems"
    mat-icon-button
    aria-label="menuItem.toolTipText"
    matTooltip="menuItem.toolTipText"
    [routerLink]="[menuItem.routerLink]">

    <mat-icon>{{ menuItem.icon }}</mat-icon>
  </button>

</mat-toolbar>
