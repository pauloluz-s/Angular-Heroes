<h1>Hero Detail</h1>

<div *ngIf="hero">
  <!-- <p>{{ hero.name | uppercase }} Details</p> -->

  <mat-card >
    <mat-card-content fxLayout="column">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput disabled value="{{ hero.id }}">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <!-- <input matInput disabled [value]="hero.name"> -->
        <input matInput id="name" type="text" [(ngModel)]="hero.name" placeholder="Name">
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="goBack()">GO back</button>
    </mat-card-actions>
  </mat-card>

</div>
