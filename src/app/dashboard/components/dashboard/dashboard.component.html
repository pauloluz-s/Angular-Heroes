<h1>Dashboard</h1>

<div
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutGap="12px"
  fxLayoutAlign="space-between">

  <!-- routerLink="/heroes/{{hero.id}}" -->
  <mat-card
    class="pointer"
    *ngFor="let hero of heroes"
    [routerLink]="['/heroes', hero.id]"
  >
    <mat-card-content>{{ hero.name }}</mat-card-content>
  </mat-card>
</div>
